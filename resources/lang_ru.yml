factionadmin_help: " - /factionadmin delete <имя вашего клана> - удаляет клан (лидер)
\n - /factionadmin changerank <игрок> <ранг (player, capitain, officer)> - изменяет ранг игрока (лидер)
\n - /factionadmin sethome - устанавливает точку дома клана (офицер, лидер)
\n - /factionadmin delhome - удаляет точку дома клана (офицер, лидер)
\n - /factionadmin kick <игрок> - кикает игрока из клана (офицер, лидер)
\n - /factionadmin invite <игрок> - приглашает игрока в клан (офицер, лидер)
\n - /factionadmin changeowner <игрок> - передаёт полномочия лидера клана (лидер)"

faction_help: " - /faction create <имя клана> - создаёт клан
\n - /faction info [faction name] - информация о клане
\n - /faction home - телепортация на точку дома клана
\n - /faction leave - покинуть клан
\n - /faction accept - принять приглашение в клан"
