factionadmin_help: " - /factionadmin delete <your faction name> - deletes faction with all it's players (leader)
\n - /factionadmin changerank <player> <rank (player, capitain, officer)> - changes player's rank (leader)
\n - /factionadmin sethome - sets faction's home to current position (officer, leader)
\n - /factionadmin delhome - deletes faction's home (officer, leader)
\n - /factionadmin kick <player> - kicks a player from the faction (officer, leader)
\n - /factionadmin invite <player> - invites a player to the faction (officer, leader)
\n - /factionadmin changeowner <player> - changes faction's leader to <player> (leader)"

faction_help: " - /faction create <faction name> - creates a faction
\n - /faction info [faction name] - gives information about faction
\n - /faction home - teleports player to faction's home
\n - /faction leave - leave faction
\n - /faction accept - accept invitation to faction"
